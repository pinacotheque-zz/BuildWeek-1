<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- SPOTIFY CSS -->
    <link rel="stylesheet" href="/styles.css" />
    <!-- FONT AWSOME CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body id="login-body" class="text-center">
    <div id="main-container" class="container">
      <!-- NAVBAR START -->
      <nav class="navbar bg-white">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="#">
            <img
              src="/assets/Logo_Black.png"
              height="70"
              alt="Spotify Logo Black"
            />
          </a>
        </div>
      </nav>
      <hr />
      <div class="d-flex justify-content-center mb-0">
        <span class="text-center text-dark font-weight-bolder small-txt"
          >To continue, login to Spotify.</span
        >
      </div>
      <!-- NAVBAR END -->

      <!-- FORM START -->
      <form class="form-signin">
        <!-- FACEBOOK BTN -->
        <button
          id="btn-fb"
          class="btn btn-lg btn-block text-white text-nowrap"
          type="submit"
        >
          <i class="fab fa-facebook"></i> CONTINUE WITH FACEBOOK
        </button>

        <!-- APPLE BTN -->
        <button
          id="btn-apple"
          class="btn btn-lg btn-block text-white"
          type="submit"
        >
          <i class="fab fa-apple"></i> CONTINUE WITH APPLE
        </button>

        <!-- LINE OR START -->
        <div class="d-flex flex-row align-items-center mt-2">
          <hr class="hr-or d-block" />
          <div class="d-flex justify-content-center">
            <span
              class="text-center text-dark font-weight-bolder mx-4 x-small-txt"
              >OR</span
            >
          </div>
          <hr class="hr-or d-block" />
        </div>

        <!-- LINE OR END -->

        <!-- EMAIL AND PASSWORD FORM -->

        <form>
          <div class="form-group">
            <input
              type="email"
              class="form-control mt-2 text-white"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email address or username"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="d-flex justify-content-between">
            <!-- CHECK BOX AND ITS LABEL -->

            <div class="custom-control form-control-lg custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck1"
              />
              <label
                class="custom-control-label text-black-50 small-txt"
                for="customCheck1"
                >Remember me</label
              >
            </div>

            <!-- LOGIN GREEN BUTTON -->
            <a href="index.html"
              ><button
                id="btn-login"
                type="button"
                class="btn btn-lg text-white"
              >
                LOG IN
              </button></a
            >
          </div>
          <!-- FORGOT YOUR PASSWORD LINK -->
          <div class="row mt-3">
            <div class="mx-auto">
              <p id="p-forgot" class="text-center">
                <a class="a-green" href="#">Forgot your password?</a>
              </p>
            </div>
          </div>
          <hr class="form-signin" />
          <div class="d-flex justify-content-center mb-3">
            <span class="text-center text-dark font-weight-bolder small-txt"
              >Don't have an account?</span
            >
          </div>
          <a
            id="btn-signup"
            class="btn btn-lg btn-block btn-outline-dark form-signin"
            type="submit"
            href="#"
          >
            SIGN UP FOR SPOTIFY
          </a>
          <hr />
        </form>
      </form>
      <div
        id="footer-login"
        class="row d-flex justify-content-center mb-3 form-signin"
      >
        <h6 class="text-center text-muted">
          If you click "Log in with Facebook" and are not Spotify user, you will
          be registered and you agree to Spotify's
          <a class="a-terms" href="">Terms & Conditions</a> and
          <a class="a-terms" href="">Privacy Policy</a>
        </h6>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
